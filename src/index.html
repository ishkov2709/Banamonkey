<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banamonkey!</title>
  </head>
  <body>
    <header>
      <div class="container">
        <span class="counter">0</span>
      </div>
    </header>
    <main>
      <section>
        <div class="container">
          <div class="score-box">
            <p class="score-text">Top Score:</p>
            <p class="score-val">0</p>
          </div>
          <div class="game">
            <div class="target">
              <img src="./img/banana.svg" alt="Banana" />
            </div>
            <div class="hero">
              <img src="./img/monkey.svg" alt="Monkey" />
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="sound-box">
        <audio src="./audio/game-start.mp3"></audio>
        <audio src="./audio/plus.mp3"></audio>
        <audio src="./audio/game-over.mp3"></audio>
      </div>
    </footer>
    <div class="backdrop active">
      <div class="modal active" data-modal="1">
        <h1 class="hero-title">Banamonkey!</h1>
        <div class="hero-animation">
          <img
            class="hero-img-first"
            src="./img/hero_1.svg"
            alt="Hero Monkey"
          />
          <img
            class="hero-img-second"
            src="./img/hero_2.svg"
            alt="Hero Monkey"
          />
        </div>
        <b class="text-play">Play!</b>
        <button class="btn-start" type="button">
          <svg class="icon-start" width="90" height="90">
            <use href="./img/icons.svg#gamepad"></use>
          </svg>
        </button>
      </div>
      <div class="modal over" data-modal="2">
        <h2 class="end-title">Game Over!</h2>
        <svg class="icon-end" width="100" height="100">
          <use href="./img/icons.svg#zoo-monkey"></use>
        </svg>
        <p class="text-retry">Retry</p>
        <button class="btn-retry" type="button">
          <svg class="icon-retry" width="40" height="40">
            <use href="./img/icons.svg#retry"></use>
          </svg>
        </button>
      </div>
    </div>
  </body>
</html>
